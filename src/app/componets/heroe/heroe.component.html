<h1>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>


<div class="row">
	<div class="col-md-4">
		<img [src]="heroe.img" class="img-fluid" alt="heroe.nombre">
		<br><br>
		<a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> Regresar </a>
	</div>

	<div class="col-md-8">
		<h3>{{heroe.nombre}} </h3>
		<hr>
		<p>
			{{heroe.bio}} 
		</p>

<!-- NOTA---- para hacer condidiones con el mismo string 
			"'Marvel' == 'marvel'"
 -->
		<div>
			<img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel.jpg" class="img-logo" alt="">
			<img *ngIf="heroe.casa=='DC'" src="assets/img/DC.jpg" class="img-logo" alt=""> <!-- si es dc o marvel mostrar imagen correspondiente -->
		</div>
	</div>
</div>
